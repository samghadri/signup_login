{% extends "groups/group_base.html" %}
{% block pregroup %}

<div class="jumbotron">
  <h1>{{group.name}}</h1>
  <h3>Member Count: {{group.members.count}}</h3>
</div>
<div class="content">
 {% if user in group.members.all %}
  <a href="{% url 'groups:leave' slug=group.slug %}"></a>
  {% else %}
  <a href="{% url 'groups:join' %}"></a>

 {% endif %}

</div>


{% endblock %}
