{% extends "groups/group_base.html" %}
{% load bootstrap4 %}
{% block group_content %}
<h3>Create new Group</h3>
<div class="container">
  <form action="{% url 'groups:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form%}
    <input type="submit" class="btn btn-primary btn-lg" value="Create">
  </form>

</div>


{% endblock %}
