<div class="container">
  <h3>{{post.title|safe}}</h3>
  <div class="media-body">
    <strong>{{post.user.username}}</strong>
    <h5>
    <span class='username'>
      <a href="{% url 'posts:for_user' username=post.user.username %}"></a>
    </span>
    <time>
      <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}"></a>
    </time>
    {% if post.group %}
			<span class="group-name">in <a href="#">{{ post.group.name }}</a></span>
			{% endif %}
</h5>
  </div>
  <div class="media-footer">
    {% if user.is_authenticated and if post.user == user and not hide_delete %}
    <a href="{% url 'posts:delete' pk=post.pk %}" title='delete' class='btn btn-simple'>
      <span class= 'glyphicon glyphicon-remove text-danger' aria-hidden='true'></span>
      <span class='text-danger icon-label'>DELETE</span>

    </a>
    {% endif %}

  </div>

</div>
